    <script>
        // --- è®Šæ•¸å®£å‘Š ---
        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        
        // è¼¸å…¥å…ƒä»¶
        const textInput = document.getElementById('customText');
        const fontSizeInput = document.getElementById('fontSize');
        const textColorInput = document.getElementById('textColor');

        const fontFamilyInput = document.getElementById('fontFamily');
        const posXInput = document.getElementById('posX');
        const posYInput = document.getElementById('posY');
        const isVerticalInput = document.getElementById('isVertical');
        const isRainbowInput = document.getElementById('isRainbow');

        let currentBgImage = new Image();
        currentBgImage.crossOrigin = "anonymous";
        // é è¨­ä¸€å¼µå¾ˆé•·è¼©çš„è·èŠ±åœ–
        currentBgImage.src = 'https://images.unsplash.com/photo-1516021876483-37651c51c14b?w=800&q=80';
        
        currentBgImage.onload = drawCanvas;

        // --- äº‹ä»¶ç›£è½ (æ‰€æœ‰ input è®Šå‹•éƒ½é‡ç•«) ---
        const inputs = [textInput, fontSizeInput, textColorInput, strokeColorInput, strokeWidthInput, posXInput, posYInput];
        inputs.forEach(el => el.addEventListener('input', drawCanvas));

        // --- æ ¸å¿ƒç¹ªåœ–é‚è¼¯ ---
        function drawCanvas() {
            // 1. æ¸…ç©ºç•«å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. ç•«èƒŒæ™¯ (Cover æ¨¡å¼)
            if (currentBgImage.complete && currentBgImage.naturalWidth !== 0) {
                // ç°¡å–®çš„ scaling é‚è¼¯ï¼Œä¿æŒæ¯”ä¾‹å¡«æ»¿
                const scale = Math.max(canvas.width / currentBgImage.width, canvas.height / currentBgImage.height);
                const x = (canvas.width / 2) - (currentBgImage.width / 2) * scale;
                const y = (canvas.height / 2) - (currentBgImage.height / 2) * scale;
                ctx.drawImage(currentBgImage, x, y, currentBgImage.width * scale, currentBgImage.height * scale);
            } else {
                ctx.fillStyle = "#fff";
                ctx.fillRect(0,0, canvas.width, canvas.height);
            }

            // 3. è¨­å®šæ–‡å­—åŸºç¤å±¬æ€§
            const fontSize = parseInt(fontSizeInput.value);
            const fontFamily = fontFamilyInput.value;
            ctx.font = `bold ${fontSize}px ${fontFamily}`;
            ctx.textBaseline = 'top'; // çµ±ä¸€ä½¿ç”¨ top æ¯”è¼ƒå¥½è¨ˆç®—ç›´æ’
            
            const text = textInput.value;
            const lines = text.split('\n');
            const isVertical = isVerticalInput.checked;
            
            // è¨ˆç®—ä½ç½® (å°‡ 0-100 çš„ slider è½‰æ›ç‚º canvas åº§æ¨™)
            // é è¨­ 50 æ˜¯ä¸­å¿ƒé»
            const offsetX = (parseInt(posXInput.value) - 50) * (canvas.width / 50); 
            const offsetY = (parseInt(posYInput.value) - 50) * (canvas.height / 50);

            // 4. æº–å‚™é¡è‰² (ä¸€èˆ¬è‰² æˆ– å½©è™¹æ¼¸å±¤)
            let fillStyle;
            if (isRainbowInput.checked) {
                // å»ºç«‹ 45åº¦è§’æ¼¸å±¤
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, "red");
                gradient.addColorStop(0.2, "orange");
                gradient.addColorStop(0.4, "yellow");
                gradient.addColorStop(0.6, "green");
                gradient.addColorStop(0.8, "blue");
                gradient.addColorStop(1, "purple");
                fillStyle = gradient;
            } else {
                fillStyle = textColorInput.value;
            }

            ctx.fillStyle = fillStyle;
            ctx.strokeStyle = strokeColorInput.value;
            ctx.lineWidth = parseInt(strokeWidthInput.value);
            ctx.lineJoin = 'round'; // è®“æé‚Šåœ“æ½¤

            // 5. ç¹ªè£½æ–‡å­— (å€åˆ† ç›´æ’ vs æ©«æ’)
            
            if (isVertical) {
                drawVerticalText(lines, fontSize, offsetX, offsetY);
            } else {
                drawHorizontalText(lines, fontSize, offsetX, offsetY);
            }
        }

        // --- æ©«æ’ç¹ªè£½é‚è¼¯ ---
        function drawHorizontalText(lines, fontSize, offsetX, offsetY) {
            ctx.textAlign = 'center';
            const lineHeight = fontSize * 1.2;
            // è¨ˆç®—æ•´å€‹æ–‡å­—å€å¡Šçš„é«˜åº¦ï¼Œç”¨ä¾†åšå‚ç›´ç½®ä¸­
            const totalHeight = lines.length * lineHeight;
            const startY = (canvas.height - totalHeight) / 2 + offsetY;
            const startX = (canvas.width / 2) + offsetX;

            lines.forEach((line, index) => {
                const y = startY + (index * lineHeight);
                // å…ˆç•«é™°å½±/æé‚Š
                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.shadowBlur = 4;
                ctx.strokeText(line, startX, y);
                // å†ç•«å­—
                ctx.shadowBlur = 0; // å­—é«”æœ¬èº«ä¸è¦ç³Šæ‰
                ctx.fillText(line, startX, y);
            });
        }

        // --- ç›´æ’ç¹ªè£½é‚è¼¯ (é•·è¼©åœ–éˆé­‚) ---
        function drawVerticalText(lines, fontSize, offsetX, offsetY) {
            // ç›´æ’é‚è¼¯ï¼š
            // 1. è¡Œæ˜¯å¾ã€Œå³åˆ°å·¦ã€æ’åˆ—
            // 2. å­—æ˜¯å¾ã€Œä¸Šåˆ°ä¸‹ã€æ’åˆ—
            // 3. æ¨™é»ç¬¦è™Ÿå¤§è‡´ç½®ä¸­ (é€™è£¡åšç°¡å–®ç‰ˆ)

            const lineHeight = fontSize * 1.2; // è¡Œè· (å…¶å¯¦æ˜¯ç›´æ’çš„åˆ—å¯¬)
            const totalWidth = lines.length * lineHeight; // ç¸½å¯¬åº¦
            
            // èµ·å§‹ X åº§æ¨™ (æœ€å³é‚Šçš„ä¸€è¡Œ)
            // å› ç‚ºæ˜¯å¾å³åˆ°å·¦ï¼Œç¬¬ä¸€è¡Œçš„ X æ‡‰è©²æ˜¯ (ä¸­å¿ƒ + ç¸½å¯¬ä¸€åŠ)
            // ä½†å› ç‚ºæˆ‘å€‘æ˜¯ä¸€è¡Œä¸€è¡Œå¾€å·¦ç•«ï¼Œæ‰€ä»¥èµ·å§‹é»è¦åå³
            let currentX = (canvas.width / 2) + (totalWidth / 2) - (lineHeight/2) + offsetX; 
            
            // Y åº§æ¨™çš„èµ·å§‹é» (å‚ç›´ç½®ä¸­)
            // é€™é‚Šè¦å–æœ€é•·çš„ä¸€è¡Œä¾†ç®—é«˜åº¦ï¼Œæˆ–è€…æ¯è¡Œåˆ†é–‹ç®—
            // ç‚ºäº†ç°¡å–®ç¾è§€ï¼Œæˆ‘å€‘å‡è¨­æ¯è¡Œéƒ½å¾åŒæ¨£çš„é ‚ç«¯ä½ç½®é–‹å§‹
            // é€™è£¡å–æœ€é•·é‚£è¡Œçš„å­—æ•¸
            const maxChars = Math.max(...lines.map(l => l.length));
            const totalHeight = maxChars * fontSize; 
            const startY = (canvas.height - totalHeight) / 2 + offsetY;

            // éæ­·æ¯ä¸€è¡Œ (line)
            lines.forEach((line) => {
                let currentY = startY;
                
                // å¦‚æœé€™è¡Œå­—æ•¸æ¯”è¼ƒå°‘ï¼Œè¦ä¸è¦å‚ç›´ç½®ä¸­ï¼Ÿ
                // é€šå¸¸é•·è¼©åœ–ç›´æ’æ˜¯ã€Œé ä¸Šå°é½Šã€æˆ–ã€Œç½®ä¸­ã€ã€‚é€™è£¡åšç°¡å–®çš„é ä¸Š(ç›¸å°æ–¼ startY)
                // è‹¥è¦æ¯è¡Œç¨ç«‹ç½®ä¸­ï¼š currentY = (canvas.height - (line.length * fontSize)) / 2 + offsetY;

                // éæ­·è©²è¡Œçš„æ¯ä¸€å€‹å­— (char)
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    // é€™è£¡å¯ä»¥é‡å°æ¨™é»ç¬¦è™Ÿåšæ—‹è½‰è™•ç†ï¼Œä½† Canvas åŸç”Ÿä¸åšæ¯”è¼ƒç°¡å–®
                    // ç°¡å–®è™•ç†ï¼šå¦‚æœæ˜¯æ¨™é»ï¼Œç¨å¾®èª¿æ•´ä½ç½®
                    
                    // ç¹ªè£½
                    ctx.textAlign = 'center';
                    
                    // æé‚Š
                    ctx.shadowColor = "rgba(0,0,0,0.5)";
                    ctx.shadowBlur = 4;
                    ctx.strokeText(char, currentX, currentY);
                    
                    // å¡«è‰²
                    ctx.shadowBlur = 0;
                    ctx.fillText(char, currentX, currentY);

                    // å¾€ä¸‹ç§»å‹•ä¸€å€‹å­—é«˜
                    currentY += fontSize;
                }

                // ç•«å®Œä¸€è¡Œï¼ŒX å¾€å·¦ç§»å‹• (æ‰£æ‰è¡Œå¯¬)
                currentX -= lineHeight;
            });
        }


        // --- è¼”åŠ©åŠŸèƒ½ ---
        function changeBg(src) {
            currentBgImage.src = src.replace("w=200", "w=800");
        }

        function handleUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentBgImage.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function generateAiImage() {
            const prompt = document.getElementById('aiImagePrompt').value;
            const btn = document.getElementById('aiImgBtn');
            const loader = document.getElementById('aiImgLoader');
            
            if(!prompt) return alert('è«‹è¼¸å…¥é—œéµå­—');
            
            btn.disabled = true;
            loader.classList.remove('hidden');
            
            // æ¨¡æ“¬ API å»¶é²
            await new Promise(r => setTimeout(r, 2000));
            
            // ä½¿ç”¨ Unsplash Source åšæ¨¡æ“¬
            const newUrl = `https://source.unsplash.com/800x800/?${encodeURIComponent(prompt)}`;
            // åŠ ä¸Šæ™‚é–“æˆ³é¿å…å¿«å–
            changeBg(newUrl + '&t=' + new Date().getTime());
            
            btn.disabled = false;
            loader.classList.add('hidden');
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `é•·è¼©åœ–_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
